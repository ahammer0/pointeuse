<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pointeuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <h1>Pointeuse</h1>

    <div id="pointeuse" hx-ext="sse" sse-connect="/stream">
      <p hx-get="/getStatus" hx-target="#state" hx-trigger="sse:newdata">Pointeuse</p>
      <button id="toggle" hx-post="/toggle" hx-swap="innerHTML" hx-target="#state">
        Toggle
      </button>
      <button hx-delete="/dropDb" hx-swap="none">Drop DB</button>
      {% include "status.html" %}
    </div>
    <div id="dayTotal">
      <h2>Total Jour</h2>
      {% include "dayTotal.html" %}
    </div>

    <div>
      <h2>Periodes</h2>
      {% include "periodes.html" %}
    </div>

  </body>
</html>
