<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Pointeuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <h1>Pointeuse</h1>

    <!-- Section de contrÃ´le / state  -->
    <div id="pointeuse" hx-ext="sse" sse-connect="/stream">
      <p>Pointeuse</p>
      <button id="toggle" hx-post="/toggle" hx-target="#state">Toggle</button>
      {% include "status.html" %}
    </div>

    <!-- Section des stats  -->
    <div class="flex-row gap-2">
      <div id="dayTotal">
        <h2>Total Jour</h2>
        {% include "dayTotal.html" %}
      </div>
      <div id="weekTotal">
        <h2>Total Semaine</h2>
        {% include "weekTotal.html" %}
      </div>
      <div id="monthTotal">
        <h2>Total Mois</h2>
        {% include "monthTotal.html" %}
      </div>
    </div>

    <!-- Section des periodes -->
    <div>
      <h2>Periodes</h2>
      {% include "periodes.html" %}
    </div>
  </body>
</html>
